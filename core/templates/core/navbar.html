<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Café | Modern & Responsive Navbar</title>
    <!-- Google Fonts for an elegant typography -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Montserrat:wght@400;500&display=swap" rel="stylesheet">
    
    <style>
        /* CSS Custom Properties for easy theme management */
        :root {
            --bg-color: #fdfaf6; /* Soft cream background */
            --navbar-bg: #2c2522; /* Rich, dark espresso */
            --text-light: #f5f5dc; /* Light beige for text */
            --accent-color: #d4af7a; /* Muted gold accent */
            --shadow-color: rgba(0, 0, 0, 0.15);
            --font-primary: 'Playfair Display', serif;
            --font-secondary: 'Montserrat', sans-serif;
        }

        /* General Body Styles */
        body {
            margin: 0;
            font-family: var(--font-secondary);
            background-color: var(--bg-color);
            color: #333;
        }

        /* --- HERO SECTION --- */
        /* A hero section to demonstrate the transparent navbar effect */
        .hero-section {
            height: 100vh;
            background-image: linear-gradient(rgba(0,0,0,0.3), rgba(0,0,0,0.3)), url('https://placehold.co/1920x1080/8d7d6b/fdfaf6?text=The+Café');
            background-size: cover;
            background-position: center;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            color: white;
        }
        .hero-section h1 {
            font-family: var(--font-primary);
            font-size: clamp(2.5rem, 5vw, 4.5rem); /* Responsive font size */
            margin: 0;
            text-shadow: 2px 2px 8px rgba(0,0,0,0.6);
        }
        .hero-section p {
            font-size: clamp(1rem, 2vw, 1.25rem);
            margin-top: 1rem;
            max-width: 600px;
            text-shadow: 1px 1px 4px rgba(0,0,0,0.6);
        }

        /* --- NAVBAR STYLES --- */
        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1.25rem 2.5rem;
            position: fixed; /* Changed to fixed for overlay effect */
            top: 0;
            left: 0;
            width: 100%;
            box-sizing: border-box; /* Ensures padding is included in the width */
            z-index: 1000;
            /* MODIFICATION: Start transparent and transition background color */
            background-color: transparent;
            transition: background-color 0.4s ease-in-out, box-shadow 0.4s ease-in-out, padding 0.4s ease-in-out;
        }

        /* MODIFICATION: Style for when the navbar becomes solid on scroll */
        .navbar.scrolled {
            background-color: var(--navbar-bg);
            box-shadow: 0 4px 12px var(--shadow-color);
            padding: 1rem 2.5rem;
        }

        /* Brand/Logo Styling */
        .navbar-brand {
            font-family: var(--font-primary);
            color: white;
            font-size: 1.9rem;
            text-decoration: none;
            font-weight: 700;
            letter-spacing: 1px;
        }

        /* Navigation Links Container */
        .navbar-links {
            display: flex;
            align-items: center;
            list-style: none;
            margin: 0;
            padding: 0;
        }

        .nav-item {
            margin-left: 2rem;
        }

        /* Individual Navigation Links */
        .nav-link {
            color: var(--text-light);
            text-decoration: none;
            font-weight: 500;
            padding: 0.5rem 0;
            position: relative;
            transition: color 0.3s ease;
            letter-spacing: 0.5px;
        }

        .nav-link::after {
            content: '';
            position: absolute;
            width: 100%;
            height: 2px;
            bottom: 0;
            left: 0;
            background-color: var(--accent-color);
            transform: scaleX(0);
            transform-origin: bottom right;
            transition: transform 0.3s ease-out;
        }

        .nav-link:hover, .nav-link:focus {
            color: var(--accent-color);
            outline: none;
        }

        .nav-link:hover::after, .nav-link:focus::after {
            transform: scaleX(1);
            transform-origin: bottom left;
        }
        
        /* NEW: Class for styled buttons like 'Login' */
        .nav-link-button {
            background-color: var(--accent-color);
            color: var(--navbar-bg) !important; /* !important to override .nav-link color */
            padding: 0.6rem 1.5rem;
            border-radius: 50px; /* Pill shape */
            font-weight: 500;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }
        .nav-link-button:hover {
            background-color: white;
            transform: translateY(-2px);
        }
        /* Remove the underline effect from the button */
        .nav-link-button::after {
            display: none;
        }


        /* Hamburger Menu Icon for Mobile */
        .hamburger {
            display: none;
            cursor: pointer;
            padding: 0.5rem;
            border: none;
            background: transparent;
            z-index: 1001;
        }

        .hamburger .line {
            width: 28px;
            height: 3px;
            background-color: white;
            margin: 5px 0;
            border-radius: 3px;
            transition: all 0.3s cubic-bezier(0.215, 0.610, 0.355, 1);
        }

        /* Responsive Design */
        @media (max-width: 820px) {
            .navbar { padding: 1rem 1.5rem; }
            .navbar.scrolled { padding: 0.75rem 1.5rem; }

            .navbar-links {
                position: fixed;
                top: 0;
                right: 0;
                height: 100vh;
                width: min(75vw, 400px);
                background-color: var(--navbar-bg);
                flex-direction: column;
                justify-content: center;
                align-items: center;
                transform: translateX(100%);
                transition: transform 0.4s cubic-bezier(0.23, 1, 0.32, 1);
                box-shadow: -5px 0 15px rgba(0,0,0,0.2);
            }
            
            .navbar-links.active { transform: translateX(0); }
            .nav-item { margin: 1.5rem 0; }
            .nav-link { font-size: 1.2rem; }
            .hamburger { display: block; }

            .hamburger.active .line:nth-child(1) { transform: rotate(45deg) translate(7px, 7px); }
            .hamburger.active .line:nth-child(2) { opacity: 0; transform: translateX(-20px); }
            .hamburger.active .line:nth-child(3) { transform: rotate(-45deg) translate(6px, -6px); }
        }
    </style>
</head>
<body>
    <header>
        <nav class="navbar" id="navbar">
            <a href="{% url 'home' %}" class="navbar-brand">The Café</a>
            
            <ul class="navbar-links" id="navbarLinks">
                <li class="nav-item"><a href="{% url 'home' %}" class="nav-link">Home</a></li>
                <li class="nav-item"><a href="{% url 'menu' %}" class="nav-link">Menu</a></li>
                <li class="nav-item"><a href="{% url 'feedbacks' %}" class="nav-link">Feedbacks</a></li>
                <li class="nav-item"><a href="{% url 'reserve' %}" class="nav-link">Book a Table</a></li>
                
                {% if user.is_authenticated %}
                    <li class="nav-item"><a href="{% url 'profile' %}" class="nav-link">My Profile</a></li>
                    <li class="nav-item"><a href="{% url 'logout' %}" class="nav-link">Logout</a></li>
                {% else %}
                    <li class="nav-item">
                        <!-- MODIFICATION: Applied new button class instead of inline styles -->
                        <a href="{% url 'login' %}" class="nav-link nav-link-button">Login</a>
                    </li>
                    {% comment %} <li class="nav-item"><a href="{% url 'signup' %}" class="nav-link">Sign Up</a></li> {% endcomment %}
                {% endif %}
            </ul>
            
            <button class="hamburger" id="hamburger" aria-label="Open menu">
                <div class="line"></div>
                <div class="line"></div>
                <div class="line"></div>
            </button>
        </nav>
    </header>

    
    
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const navbar = document.getElementById('navbar');
            const hamburger = document.getElementById('hamburger');
            const navbarLinks = document.getElementById('navbarLinks');

            // --- Hamburger Menu Toggle ---
            hamburger.addEventListener('click', () => {
                hamburger.classList.toggle('active');
                navbarLinks.classList.toggle('active');
            });
            
            // --- Navbar Scroll Effect ---
            // This logic now correctly handles the transition from transparent to solid
            window.addEventListener('scroll', () => {
                // A threshold of 50px is a good starting point
                if (window.scrollY > 50) {
                    navbar.classList.add('scrolled');
                } else {
                    navbar.classList.remove('scrolled');
                }
            });

            // --- Close menu when a link is clicked ---
            const links = document.querySelectorAll('.nav-link');
            links.forEach(link => {
                link.addEventListener('click', () => {
                    if (hamburger.classList.contains('active')) {
                        hamburger.classList.remove('active');
                        navbarLinks.classList.remove('active');
                    }
                });
            });
        });
    </script>
</body>
</html>
